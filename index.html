            <p>Precio base: $<span id="precio"></span></p>
            <div class="card-cantidad">
            <p>Cantidad: <span id="cantidad"></span></p>
            <button onclick="
                cantidad = cantidad + 1;
                totalPagar = cantidad * precioBase;
                document.querySelector('#cantidad').innerHTML = cantidad;
                document.querySelector('#totalPagar').innerHTML = totalPagar;
                ">+</button>
            <button onclick="
                          cantidad = cantidad - 1;
                totalPagar = cantidad * precioBase;
                document.querySelector('#cantidad').innerHTML = cantidad;

            </div>
